sudo: required
services:
  - docker

before_install:
  - docker build -t studaio/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true studaio/docker-test npm test

after_success:
  - docker build -t studaio/multi-client -f ./client
  - docker build -t studaio/multi-nginx -f ./nginx
  - docker build -t studaio/multi-server -f ./server
  - docker build -t studaio/multi-worker -f ./worker
  # Log into the docker CLP
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push studaio/multi-client
  - docker push studaio/multi-nginx
  - docker push studaio/multi-server
  - docker push studaio/multi-worker

